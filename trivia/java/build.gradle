apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation("com.approvaltests:approvaltests:13.2.1")
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

ext {
    javaMainClass = "com.adaptionsoft.games.trivia.runner.GameRunner"
}

task runGameRunner(type: JavaExec) {
    group = "Execution"
    description = "Run the main GameRunner class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}
